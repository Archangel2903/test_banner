<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <!-- CONTENT -->
    <main class="content">
        <section class="section section-banner">
            <div class="wrapper">
                <div class="banner-content">
                    <div class="banner-content__jumbo">
                        <h1 class="banner-content__title">Partner with Magic, Profit with Mystiwin!</h1>

                        <div class="banner-content__indicators">
                            <div class="banner-content__indicators-block">
                                <p class="banner-content__indicators-title">CPA</p>
                                <p class="banner-content__indicators-text">Up to</p>
                                <p class="banner-content__indicators-value">50<span>$</span></p>
                            </div>
                            <div class="banner-content__indicators-block">
                                <p class="banner-content__indicators-title">RevShare</p>
                                <p class="banner-content__indicators-text">Up to</p>
                                <p class="banner-content__indicators-value">50<span>%</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="banner-content__scene">
                        <div id="scene">
                            <div class="parallax-layer" data-depth="0.1"><img src="./images/mandala.png" alt="" title=""></div> <!--mandala-->
                            <div class="parallax-layer" data-depth="0.2"><img src="./images/cards.png" alt="" title=""></div> <!--cards-->
                            <div class="parallax-layer" data-depth="0.3"><img src="./images/roulette.png" alt="" title=""></div> <!--roulette-->
                            <div class="parallax-layer" data-depth="0.4"><img src="./images/chips.png" alt="" title=""></div> <!--chips-->
                            <div class="parallax-layer" data-depth="0.5"><img src="./images/dice_01.png" alt="" title=""></div> <!--dice 1-->
                            <div class="parallax-layer" data-depth="0.5"><img src="./images/dice_02.png" alt="" title=""></div> <!--dice 2-->
                            <div class="parallax-layer" data-depth="0.6"><img src="./images/stars_all.png" alt="" title=""></div> <!--stars-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- CONTENT END -->
</div>
<!-- BODY END   -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
